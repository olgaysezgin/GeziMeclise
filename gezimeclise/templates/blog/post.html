<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

        <h3><a itemprop="url" href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
        <time datetime="{{ post.date_created }}">{{ post.date_created|date }}</time>

    <section itemprop="articleBody" class="article">
    <p>  {{ post.content }}  </p>
    </section>
</article>
